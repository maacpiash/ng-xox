<h1 *ngIf="xIsWinner == null">Current Player: {{ player }} </h1>

<h1 *ngIf="xIsWinner != null">
    Player {{ xIsWinner ? 'X' : 'O' }} won the game!
</h1>

<button nbButton outline status="danger" (click)="newGame()">Start a new game</button>
<br />
<br />
<main *ngIf="!gameOver">
    <app-square
        *ngFor="let val of squares; let i = index"
        [value]="val"
        (click)="makeMove(i)">

    </app-square>
</main>
